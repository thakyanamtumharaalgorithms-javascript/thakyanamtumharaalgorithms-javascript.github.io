function gentcsv() {
    console.log(fr9.value,to9.value);
  odspt = [];
(async()=>{
    await db.pt.orderBy('id').each((v)=>{
        if (v.gst && v.ods.length) {
        // if (v.gst && v.ods.length && (v.tot>10)) {
            odspt.push(v);
        }
    });
    await nnnn();
})();
console.log(odspt);

}
async function nnnn(){
    let odspt1 = [];let p="data:text/csv;charset=utf-8,GSTIN/UIN of Recipient,Receiver Name,Invoice Number,Invoice date,Invoice Value,Place Of Supply,Reverse Charge,Applicable % of Tax Rate,Invoice Type,E-Commerce GSTIN,Rate,Taxable Value,Cess Amount\r\n";
for(let i = 0; i < odspt.length; i++){
    // console.log(odspt);
    odspt1[i]=[];let pt=odspt[i];
    odspt1[i][0]=pt;
    let gsts=pt.gst.slice(0,2);
    for(let j = 0; j < odspt[i].ods.length; j++){
        await st.collection('ods').doc('od' + odspt[i].ods[j].slice(1)).get().then(d=>{
            odspt1[i][j+1]=d;let nd=new Date(d.dt).getTime();console.log(nd);
            if (fr9.valueAsNumber>nd&&to9.valueAsNumber<nd) {
                p+=[pt.gst,d.cn,d.id,d.dt.split('/').join('-'),d.inv[1].toFixed(1),(gsts+'-'+stat[gsts]),"N","","Regular B2B","","5.0",d.inv[0].toFixed(1),"0.0\r\n"].join(",");
            } 
        });
    }
}
console.log(odspt1,p);
let urlv = encodeURI(p);
let link = document.createElement("a");
link.setAttribute("href", urlv);
link.setAttribute("download", "my_data.csv");
document.body.appendChild(link); // Required for FF
link.click(); 
}
